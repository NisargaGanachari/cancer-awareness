<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Cancer Awareness & Support</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1 class="logo">Cancer Awareness & Support</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Get in Touch</h2>
    <p>Have questions or want to collaborate? Fill out the form below — we’d love to hear from you.</p>

    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Your message..." required></textarea>

      <button type="submit" class="btn">Send Message</button>
      <p id="formMessage"></p>
    </form>
  </section>

  <footer>
    <p>© 2025 Cancer Awareness & Support</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const msg = document.getElementById('formMessage');
    form.addEventListener('submit', e => {
      e.preventDefault();
      msg.textContent = "✅ Thank you! Your message has been recorded locally (demo only).";
      form.reset();
    });
  </script>
</body>
</html>
